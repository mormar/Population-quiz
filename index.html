<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Marcin Mokrzan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Population Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">

        <div>
          <div id="background">
            <h1 class="text-center" id="main-title">Population Quiz</h1>
            <!-- <div class="text-center" id="randomCountry"></div> -->
            <button class="btn btn-primary center-block" id="startQuiz">Start Quiz</button>

            <h3 class="text-center" id="question">How big is the population of
            <div class="text-center" id="chosen"></div> </h3>

            <div>
              <input class="center-block" type="text" placeholder="size of population" id="populationSize">
            </div>

            <button class="btn btn-success center-block" id="sendAnswer">Send</button>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped" id="tab">
              <thead>
                <tr><th>No.</th><th>Country</th><th>Population</th></tr>
              </thead>
                <tbody>
                  <tr><td>1</td><td id="chosen1"></td><td id="population1"></td></tr>
                  <tr><td>2</td><td id="chosen2"></td><td id="population2"></td></tr>
                  <tr><td>3</td><td id="chosen3"></td><td id="population3"></td></tr>
                  <tr><td>4</td><td id="chosen4"></td><td id="population4"></td></tr>
                  <tr><td>5</td><td id="chosen5"></td><td id="population5"></td></tr>
                </tbody>
            </table>
          </div>
          <!-- <div id="all_country_api">
          </div> -->
          <!-- <button onclick="myFunction()">Try it</button> -->
          <!-- <div id="text1"> -->
            <!-- <p id="demo"></p> -->
          <!-- </div> -->
        </div>
      </div>
    </div>

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src=js/bootstrap.min.js></script>
      <script src="js/designs.js"></script>
  </body>
</html>
